<div class="container vh-100">
    <div class ="row h-100">
        <div class="col-1 col-lg-4"></div>
        <div class="col-10 col-lg-4 align-self-center">
            <div [ngClass]="{'blur' : deconnexionTO == true }" >
                <div class ="row text-center">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <img class="img-fluid" src ="./assets/Logo_Laïta.jpg">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class ="row mb-5">
                    <div class="col-12 title text-center">
                        Travaux Neufs - Itemisation
                        <hr class="hrPerso">
                    </div>
                    <form class="mt-3 text-center"> 
                        <div class="mb-3">
                            <label for="Login" class="form-label">Login </label>
                            <input type="text" #login class="form-control" id="Login" aria-describedby="emailHelp" placeholder="Login" required>
                        </div>
                        <div class="mb-3 " >
                            <label for="Password1" class="form-label">Password</label>
                            <input type="password" #pwd class="form-control" id="Password" placeholder="Password" required>
                        </div>
                        <button type="button"  (click)="connect(login.value,pwd.value)" class="btn btn-lg btn-outline-primary my-2">Connexion</button>
                    </form>
                    <div *ngIf="cannotConnect;then error"></div>
                    <ng-template #error>
                        <div class="alert alert-danger alert-dismissible fade show mt-3">
                            <strong>Erreur !</strong> {{this.errorMessage}}
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="col-1 col-lg-4"></div>
    </div>
</div>


<div class="content col-lg-4 col-10 " *ngIf="deconnexionTO == true">
    <div class="container-fluid border rounded py-3 px-3 shadow-sm bg-white">
        <div class="text-center row">
            <span class="fs-3 col-10 offset-1">Deconnexion</span>
            <fa-icon class="close col-1 text-right" [icon]="faXmark" (click)="close()"></fa-icon>
        </div>
        <div class="my-5 text-center fs-5">
            <p>Vous avez été déconnecté dû à une inactivité.</p>
            Veuillez vous reconnecter.
        </div>
    </div>
    
</div>
