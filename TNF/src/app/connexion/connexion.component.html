<div class="container vh-100">
    <div class ="row h-100">
        <div class="col-4"></div>
        <div class="col-4 align-self-center">
            <div class ="row text-center">
                <div class="col-2"></div>
                <div class="col-8">
                    <img class="img-fluid" src ="./assets/Logo_LaÃ¯ta.jpg">
                </div>
                <div class="col-2"></div>
            </div>
            <div class ="row mb-5">
                <div class="col-12 title text-center">
                    Travaux Neufs - Itemisation
                    <hr class="hrPerso">
                </div>
                <form class="mt-3 text-center"> 
                    <div class="mb-3">
                        <label for="Login" class="form-label">Login </label>
                        <input type="text" class="form-control" id="Login" aria-describedby="emailHelp" placeholder="Login ">
                    </div>
                    <div class="mb-3 " >
                        <label for="Password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                    </div>
                    <button type="button"  (click)="connect()" class="btn btn-lg btn-outline-primary my-2">Connexion</button>
                </form>
                <div *ngIf="cannotConnect;then error"></div>
                <ng-template #error>
                    <div class="alert alert-danger alert-dismissible fade show mt-3">
                        <strong>Erreur !</strong> {{this.errorMessage}}
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
